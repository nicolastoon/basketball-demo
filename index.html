<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basketball demo</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <div id="game-clock"></div>

    <div id="playback-speed">
        <input type="range" id="speed-slider" min="1" max="10" step="1" value="1" wid>
        <label for="speed-slider">Speed: <span id="speed-label">1x</span></label>
    </div>

    <div id="play-button">
        <button id="play-pause-btn">‚è∏ Pause</button>
    </div>

    <div id="animation"></div>

    <ul class="legend">
        <li>
            <span class="swatch" id="tor"></span> <div>Toronto Raptors</div>
        </li>
        <li>
            <span class="swatch" id="cha"></span> <div>Charlotte Hornets</div>
        </li>
    </ul>

    <p id="direction">Click on a player to see their position heatmap!</p>
    <div id="boxes">
        <table id="raptors-box">
            <tr>
                <th>Player No.</th>
                <th>Player Name</th>
                <th>MP</th>
            </tr>
        </table>
        <table id="hornets-box">
            <tr>
                <th>Player No.</th>
                <th>Player Name</th>
                <th>MP</th>
            </tr>
        </table>
    </div>

    <dl id="player-tooltip" hidden>
        <dt>Most Frequently Seen Opponent</dt>
        <dd id="opponent"></dd>

        <dt>Time Seen</dt>
        <dd id="time-seen"></dd>
    </dl>

    <div id="position-heatmap"></div>
</body>
</html>
